  <style>
  body {

    overflow-y: auto; /* –ü–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ —Ä–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª */
  }

  .preloader {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: #ffffff;
  }
  .preloader h1 {
    font-family: "Press Start 2P", system-ui;
    font-size: 24px;
    margin-bottom: 30px;
  }
  .preloader button {
    font-family: "Press Start 2P", system-ui;
    padding: 15px 30px;
    font-size: 18px;
    border: 3px solid black;
    border-radius: 10px;
    background: transparent;
    cursor: pointer;
    transition: 0.3s;
  }
  .heart-img {
    display: block;
    margin: 20px auto 30px;
    width: 100px;
    height: auto;
    transition: transform 0.3s ease;
    filter: invert(1);
  }
  .heart-img:hover {

  .preloader button:hover {

  .main-content {
    display: none;

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;

  .content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 3px solid #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
  }
  .avatar-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background: #000000;
    border-radius: 20px;
    box-shadow: 0px 5px 15px rgb(255, 255, 255);
    transition: transform 2s ease;
    width: 150px;
    height: 150px;
  }
  .avatar-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 5px 15px rgb(0, 0, 0);
    transition: transform 0.6s ease;
  }
  .avatar-container:hover img {
    transform: rotate(360deg);
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }
  .buttons a {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 20px;
    font-family: "Press Start 2P", system-ui;
    gap: 12px;
    padding: 15px 30px;
    background-color: transparent;
    color: #ffffff;
    text-decoration: none;
    border-radius: 15px;
    border: 3px solid #ffffff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
  }
  .buttons a:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
  }
  .buttons img {
    filter: invert(1);
    width: 50px;
    height: 50px;
    object-fit: contain;
    margin-right: 10px;
    transition: opacity 1s ease;
    opacity: 0;
  }
  .buttons a:hover img {
    opacity: 1;
  }
  .rainCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  .support-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 20px;
    font-family: "Press Start 2P", system-ui;
    padding: 15px 30px;
    background-color: transparent;
    color: #ffffff;
    text-decoration: none;
    border-radius: 15px;
    border: 3px solid #ffffff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, width 0.3s, height 0.3s, border-radius 0.3s;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    z-index: 10;
  }

  .support-button:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
  }

  .button-text {
    display: inline-block;
  }

  .button-icon {
    display: none;
    font-size: 24px;
  }

  /* üì± –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–û–ö */
  @media (max-width: 420px) {
    .support-button {
      width: 20px;

    }

    .button-text {
      display: none;

    }

    .button-icon {

    }
    .preloader h1 {

    .preloader button {

    }
    .container {

      margin-top: 30px;

    .content-wrapper {

    }
    .avatar-container {
      width: 120px;

    .heart-img {

    }
  }
</style>
</head>

<body>

<div class="preloader" id="preloader">

<div class="main-content" id="main-content">
  <canvas id="rainCanvas" class="rainCanvas"></canvas>

  <div class="container">
    <div class="avatar-container">
      <img src="avatar.jpg" alt="–ê–≤–∞—Ç–∞—Ä">

    <div class="buttons">
      <a href="https://steamcommunity.com/profiles/76561198801625473/" target="_blank">

      </a>

    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=vandalwaw1@gmail.com&su=–í–æ–ø—Ä–æ—Å%20–ø–æ%20–∫–∞–Ω–∞–ª—É&body=–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ,%20—É%20–º–µ–Ω—è%20–≤–æ–ø—Ä–æ—Å...%0A%0A" class="support-button">
      <span class="button-text">question me</span>

    </a>

<script>
  window.addEventListener("load", function () {
    const preloader = document.getElementById('preloader');
    const continueButton = document.getElementById('continue-button');
    const mainContent = document.getElementById('main-content');

    continueButton.addEventListener("click", function () {
      const music = document.getElementById('background-music');
      if (music) {
        music.volume = 0.05;
        music.play().catch((e) => {
          console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É:", e);
        });
      }
      preloader.style.display = "none";
      mainContent.style.display = "block";
    });
  });

  const titleBase = "Pepel";
  let titleIndex = 0;
  let isAdding = true;

  function animateTitle() {
    let currentTitle = "\u200B" + titleBase.slice(0, titleIndex);
    document.title = currentTitle;

    if (isAdding) {
      if (titleIndex < titleBase.length) {
        titleIndex++;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = false;
        setTimeout(animateTitle, 1500);
      }
    } else {
      if (titleIndex > 0) {
        titleIndex--;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = true;
        setTimeout(animateTitle, 1200);
      }
    }
  }
  window.addEventListener("load", function() {
    animateTitle();
  });

  const rainCanvas = document.getElementById('rainCanvas');
  const ctxRain = rainCanvas.getContext('2d');
  rainCanvas.width = window.innerWidth;
  rainCanvas.height = window.innerHeight;

  let drops = [];

  function createDrop() {
    return {
      x: Math.random() * rainCanvas.width,  // —Å–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ X
      y: -Math.random() * 100,  // –Ω–∞—á–∏–Ω–∞–µ–º —Å–≤–µ—Ä—Ö—É
      size: Math.random() * 2 + 1,  // —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
      speedY: Math.random() * 3 + 1,  // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
      opacity: Math.random() * 0.5 + 0.3  // —Å–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
    };
  }

  for (let i = 0; i < 200; i++) {
    drops.push(createDrop());
  }

  let lastMouseX = 0;
  let lastMouseY = 0;
  let mouseSpeed = 0;

  function calculateMouseSpeed(x, y) {
    const deltaX = x - lastMouseX;
    const deltaY = y - lastMouseY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const speed = distance;

    lastMouseX = x;
    lastMouseY = y;

    return { deltaX, deltaY, speed };
  }

  let mouseX = 0;
  let mouseY = 0;
  let isHoveringButton = false;

  window.addEventListener('mousemove', (e) => {
    mouseX = e.x;
    mouseY = e.y;

    const { deltaX, deltaY, speed } = calculateMouseSpeed(mouseX, mouseY);
    mouseSpeed = speed;
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
  const buttons = document.querySelectorAll('.buttons a');
  buttons.forEach(button => {
    button.addEventListener('mouseenter', () => {
      isHoveringButton = true;
    });
    button.addEventListener('mouseleave', () => {
      isHoveringButton = false;
    });
  });

  function drawRain() {
    ctxRain.clearRect(0, 0, rainCanvas.width, rainCanvas.height);

    for (let drop of drops) {
      drop.opacity = Math.max(0.1, Math.min(1, 1 - (drop.y / rainCanvas.height)));

      const speedFactor = isHoveringButton ? 0.1 : 1;  // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É

      // –î–≤–∏–∂–µ–Ω–∏–µ –¥–æ–∂–¥—è –≤–Ω–∏–∑, –ø—Ä–∏ —ç—Ç–æ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∫–∞–ø–µ–ª—å –∑–∞–º–µ–¥–ª—è–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
      drop.y += drop.speedY * speedFactor;

      ctxRain.beginPath();
      ctxRain.arc(drop.x, drop.y, drop.size, 0, Math.PI * 2);
      ctxRain.fillStyle = `rgba(80, 80, 80, ${drop.opacity})`;
      ctxRain.fill();

      // –ö–æ–≥–¥–∞ –∫–∞–ø–ª—è –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞, —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é
      if (drop.y > rainCanvas.height) {
        Object.assign(drop, createDrop());
      }
    }

    requestAnimationFrame(drawRain);
  }

  drawRain();

  window.addEventListener('resize', function() {
    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;
  });
</script>

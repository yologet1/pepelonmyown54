<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.</title> <!-- Начальная точка для тайтла -->
  <link id="favicon" rel="icon" href="avatar.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <audio id="background-music" src="music.mp3" loop></audio>
  <style>
    /* Стили */
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .preloader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #ffffff;
    }
    .preloader h1 {
      font-family: "Press Start 2P", system-ui;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .preloader button {
      font-family: "Press Start 2P", system-ui;
      padding: 15px 30px;
      font-size: 18px;
      border: 3px solid black;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
    }
    .preloader button:hover {
      background: black;
      color: white;
    }
    .main-content {
      display: none; /* Скрыто по умолчанию */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    .avatar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgb(255, 255, 255);
      transition: transform 2s ease;
      width: 150px;
      height: 150px;
    }
    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 5px 15px rgb(0, 0, 0);
      transition: transform 0.6s ease;
    }
    .avatar-container:hover img {
      transform: rotate(360deg);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .buttons a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 20px;
      font-family: "Press Start 2P", system-ui;
      gap: 12px;
      padding: 15px 30px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      border-radius: 15px;
      border: 3px solid #000;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
    }
    .buttons img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
      transition: opacity 1s ease;
      opacity: 0;
    }
    .buttons a:hover img {
      opacity: 1;
    }
    .support-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      font-family: "Press Start 2P", system-ui;
      padding: 15px 30px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      border-radius: 15px;
      border: none;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .support-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
    }
    #rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>

<body>

<!-- ====== Предстраница ====== -->
<div class="preloader" id="preloader">
  <h1>Добро пожаловать</h1>
  <button id="continue-button">Продолжить</button>
</div>

<!-- ====== Основной контент ====== -->
<div class="main-content" id="main-content">
  <canvas id="rain"></canvas>

  <div class="container">
    <div class="avatar-container">
      <img src="avatar.jpg" alt="Аватар">
    </div>
    <h1>PepelOnMyOwn</h1>
    <div class="buttons">
      <a href="https://steamcommunity.com/profiles/76561198801625473/" target="_blank">
        <img src="steam-Photoroom.png" alt="Steam"> Steam
      </a>
      <a href="https://t.me/PepeIo_o" target="_blank">
        <img src="tg2.png" alt="Telegram"> Telegram
      </a>
      <a href="https://open.spotify.com/user/dizh64fisaifcx8dvm7bbix7m" target="_blank">
        <img src="spotin.png" alt="Spotify"> Spotify
      </a>
      <a href="https://www.instagram.com/pepelonmyown?igsh=MTBkNmZ6aHh3Mzh1aA==" target="_blank">
        <img src="insta1.png" alt="Instagram"> Instagram
      </a>
    </div>

    <a href="mailto:matvey@pepelonmyown.ru" class="support-button">support</a>
  </div>
</div>

<script>
  // ========== Предзагрузка с кнопкой ==========
  window.addEventListener("load", function () {
    const preloader = document.getElementById('preloader');
    const continueButton = document.getElementById('continue-button');
    const mainContent = document.getElementById('main-content');

    continueButton.addEventListener("click", function () {
      const music = document.getElementById('background-music');
      if (music) {
        music.volume = 0.1; // Сделаем музыку потише
        music.play().catch((e) => {
          console.log("Не удалось запустить музыку:", e);
        });
      }

      // Скрыть прелоадер и показать основной контент
      preloader.style.display = "none";
      mainContent.style.display = "block";
    });
  });

  // ========== Анимация тайтла ==========
  const titleBase = "Pepel";
  let titleIndex = 0;
  let isAdding = true;

  function animateTitle() {
    let currentTitle = "." + titleBase.slice(0, titleIndex);

    document.title = currentTitle;

    if (isAdding) {
      if (titleIndex < titleBase.length) {
        titleIndex++;
        setTimeout(animateTitle, 250);
      } else {
        isAdding = false;
        setTimeout(animateTitle, 1200); // пауза после полного написания
      }
    } else {
      if (titleIndex > 0) {
        titleIndex--;
        setTimeout(animateTitle, 150);
      } else {
        isAdding = true;
        setTimeout(animateTitle, 1000); // пауза после удаления
      }
    }
  }

  window.addEventListener("load", function() {
    animateTitle();
  });

  // ========== Анимация кнопок ==========
  window.addEventListener("load", function () {
    const buttons = document.querySelectorAll(".buttons a");
    buttons.forEach(button => {
      button.addEventListener("click", function (event) {
        event.preventDefault();
        if (!this.classList.contains("loading")) {
          this.classList.add("loading");
          const spinner = document.createElement("div");
          spinner.classList.add("spinner");
          this.appendChild(spinner);
          spinner.style.display = "block";
          setTimeout(() => {
            window.location.href = this.href;
          }, 1500);
        }
      });
    });
  });

  // ========== Дождь ==========
  const canvas = document.getElementById('rain');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  let raindrops = [];
  let mouseX = width / 2;
  let mouseY = height / 2;

  window.addEventListener('mousemove', function(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  window.addEventListener('resize', function() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  function createDrop() {
    return {
      x: Math.random() * width,
      y: Math.random() * height,
      speedY: Math.random() * 2 + 1,
      speedX: (Math.random() - 0.5) * 1,
    };
  }

  for (let i = 0; i < 300; i++) {
    raindrops.push(createDrop());
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';

    for (let drop of raindrops) {
      ctx.fillRect(drop.x, drop.y, 2, 2);

      drop.x -= (mouseX - width / 2) * 0.0003 * drop.speedY;
      drop.y += drop.speedY;

      if (drop.y > height) {
        drop.x = Math.random() * width;
        drop.y = -10;
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>
</body>
</html>

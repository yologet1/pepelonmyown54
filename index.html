<!DOCTYPE html>
<html lang="ru">
<head>
  <link id="favicon" rel="icon" href="avatar.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PepelOnMyOwn</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff; /* Белый фон */
      font-family: 'Press Start 2P', cursive;
      color: black;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 50px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: black;
      background: rgba(0, 0, 0, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
    }
    .support-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
<canvas id="rain"></canvas>

<div class="container">
  <div class="avatar-container">
    <img src="avatar.jpg" alt="Аватар">
  </div>
  <h1>PepelOnMyOwn</h1>
  <div class="buttons">
    <a href="https://steamcommunity.com/profiles/76561198801625473/" target="_blank">
      <img src="steam-Photoroom.png" alt="steam" width="20"> Steam
    </a>
    <a href="https://t.me/PepeIo_o" target="_blank">
        <img src="tg2.png" alt="Telegram"> Telegram
    </a>
    <a href="https://open.spotify.com/user/dizh64fisaifcx8dvm7bbix7m" target="_blank">
      <img src="spotin.png" alt="Spotify"> Spotify
    </a>
    <a href="https://www.instagram.com/pepelonmyown?igsh=MTBkNmZ6aHh3Mzh1aA==" target="_blank">
      <img src="insta1.png" alt="Instagram" width="20"> Instagram
    </a>
  </div>

  <a href="mailto:matvey@pepelonmyown.ru" class="support-button">support</a>
</div>

<!-- Музыка без проигрывателя -->
<audio id="background-music" src="твоя_песня.mp3" autoplay loop hidden></audio>

<!-- Подключение скрипта -->
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link id="favicon" rel="icon" href="avatar.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <audio id="background-music" src="music.mp3" loop></audio>
  <style>
    body {
      background-color: #000000; 
      color: #ffffff; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .preloader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #ffffff;
    }
    .preloader h1 {
      font-family: "Press Start 2P", system-ui;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .preloader button {
      font-family: "Press Start 2P", system-ui;
      padding: 15px 30px;
      font-size: 18px;
      border: 3px solid black;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
    .heart-img {
      display: block;
      margin: 20px auto 30px;
      width: 50px; /* Укажите нужный размер */
      height: auto;
      transition: transform 0.3s ease;
    }

    .heart-img:hover {
      transform: scale(1.2);
    }
    .preloader button:hover {
      background: black;
      color: white;
    }
    .main-content {
      display: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    .avatar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #000000;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgb(255, 255, 255);
      transition: transform 2s ease;
      width: 150px;
      height: 150px;
    }
    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 5px 15px rgb(0, 0, 0);
      transition: transform 0.6s ease;
    }
    .avatar-container:hover img {
      transform: rotate(360deg);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .buttons a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 20px;
      font-family: "Press Start 2P", system-ui;
      gap: 12px;
      padding: 15px 30px;
      background-color: transparent;
      color: #ffffff;
      text-decoration: none;
      border-radius: 15px;
      border: 3px solid #ffffff;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
    }
    .buttons img {
      filter: invert(1);
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
      transition: opacity 1s ease;
      opacity: 0;
    }
    .buttons a:hover img {
      opacity: 1;
    }
    .rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .support-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      font-family: "Press Start 2P", system-ui;
      padding: 15px 30px;
      background-color: transparent;
      color: #ffffff;
      text-decoration: none;
      border-radius: 15px;
      border: 3px solid #ffffff;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .support-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>

<div class="preloader" id="preloader">
  <h1>Добро пожаловать</h1>
  <button id="continue-button">Продолжить</button>
</div>

<div class="main-content" id="main-content">
  <canvas id="rainCanvas" class="rainCanvas"></canvas>

  <div class="container">
    <div class="avatar-container">
      <img src="avatar.jpg" alt="Аватар">
    </div>
    <h1>PepelOnMyOwn</h1>
    <img src="heart1.png" alt="Сердце" class="heart-img">
    <div class="buttons">
      <a href="https://steamcommunity.com/profiles/76561198801625473/" target="_blank">
        <img src="steam-Photoroom.png" alt="Steam"> Steam
      </a>
      <a href="https://t.me/PepeIo_o" target="_blank">
        <img src="tg2.png" alt="Telegram"> Telegram
      </a>
      <a href="https://open.spotify.com/user/dizh64fisaifcx8dvm7bbix7m" target="_blank">
        <img src="spotin.png" alt="Spotify"> Spotify
      </a>
      <a href="https://www.instagram.com/pepelonmyown?igsh=MTBkNmZ6aHh3Mzh1aA==" target="_blank">
        <img src="insta1.png" alt="Instagram"> Instagram
      </a>
    </div>
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=vandalwaw1@gmail.com&su=Вопрос%20по%20каналу&body=Здравствуйте,%20у%20меня%20вопрос...%0A%0A" class="support-button">question me</a>
  </div>
</div>

<script>
  window.addEventListener("load", function () {
    const preloader = document.getElementById('preloader');
    const continueButton = document.getElementById('continue-button');
    const mainContent = document.getElementById('main-content');

    continueButton.addEventListener("click", function () {
      const music = document.getElementById('background-music');
      if (music) {
        music.volume = 0.05;
        music.play().catch((e) => {
          console.log("Не удалось запустить музыку:", e);
        });
      }
      preloader.style.display = "none";
      mainContent.style.display = "block";
    });
  });

  const titleBase = "Pepel";
  let titleIndex = 0;
  let isAdding = true;

  function animateTitle() {
    let currentTitle = "\u200B" + titleBase.slice(0, titleIndex);
    document.title = currentTitle;

    if (isAdding) {
      if (titleIndex < titleBase.length) {
        titleIndex++;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = false;
        setTimeout(animateTitle, 1500);
      }
    } else {
      if (titleIndex > 0) {
        titleIndex--;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = true;
        setTimeout(animateTitle, 1200);
      }
    }
  }
  window.addEventListener("load", function() {
    animateTitle();
  });

  const rainCanvas = document.getElementById('rainCanvas');
  const ctxRain = rainCanvas.getContext('2d');
  rainCanvas.width = window.innerWidth;
  rainCanvas.height = window.innerHeight;

  let drops = [];

  function createDrop() {
    return {
      x: Math.random() * rainCanvas.width,  // случайная позиция по X
      y: -Math.random() * 100,  // начинаем сверху
      size: Math.random() * 2 + 1,  // случайный размер
      speedY: Math.random() * 3 + 1,  // скорость падения
      opacity: Math.random() * 0.5 + 0.3  // случайная прозрачность
    };
  }

  for (let i = 0; i < 200; i++) {
    drops.push(createDrop());
  }

  let lastMouseX = 0;
  let lastMouseY = 0;
  let mouseSpeed = 0;

  function calculateMouseSpeed(x, y) {
    const deltaX = x - lastMouseX;
    const deltaY = y - lastMouseY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const speed = distance;

    lastMouseX = x;
    lastMouseY = y;

    return { deltaX, deltaY, speed };
  }

  let mouseX = 0;
  let mouseY = 0;
  let isHoveringButton = false;

  window.addEventListener('mousemove', (e) => {
    mouseX = e.x;
    mouseY = e.y;

    const { deltaX, deltaY, speed } = calculateMouseSpeed(mouseX, mouseY);
    mouseSpeed = speed;
  });

  // Обработчики событий для кнопок
  const buttons = document.querySelectorAll('.buttons a');
  buttons.forEach(button => {
    button.addEventListener('mouseenter', () => {
      isHoveringButton = true;
    });
    button.addEventListener('mouseleave', () => {
      isHoveringButton = false;
    });
  });

  function drawRain() {
    ctxRain.clearRect(0, 0, rainCanvas.width, rainCanvas.height);

    for (let drop of drops) {
      drop.opacity = Math.max(0.1, Math.min(1, 1 - (drop.y / rainCanvas.height)));

      const speedFactor = isHoveringButton ? 0.1 : 1;  // Замедление при наведении на кнопку

      // Движение дождя вниз, при этом скорость капель замедляется при наведении
      drop.y += drop.speedY * speedFactor;

      ctxRain.beginPath();
      ctxRain.arc(drop.x, drop.y, drop.size, 0, Math.PI * 2);
      ctxRain.fillStyle = `rgba(80, 80, 80, ${drop.opacity})`;
      ctxRain.fill();

      // Когда капля выходит за пределы экрана, создаём новую
      if (drop.y > rainCanvas.height) {
        Object.assign(drop, createDrop());
      }
    }

    requestAnimationFrame(drawRain);
  }

  drawRain();

  window.addEventListener('resize', function() {
    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;
  });
</script>



</body>
</html>

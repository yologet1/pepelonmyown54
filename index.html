  window.addEventListener("load", function () {

  const titleBase = "Pepel";
  let titleIndex = 0;
  let isAdding = true;

  function animateTitle() {
    let currentTitle = "\u200B" + titleBase.slice(0, titleIndex);
    document.title = currentTitle;

    if (isAdding) {
      if (titleIndex < titleBase.length) {
        titleIndex++;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = false;
        setTimeout(animateTitle, 1500);
      }
    } else {
      if (titleIndex > 0) {
        titleIndex--;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = true;
        setTimeout(animateTitle, 1200);
      }
    }
  }

  });

  const rainCanvas = document.getElementById('rainCanvas');
  const ctxRain = rainCanvas.getContext('2d');
  rainCanvas.width = window.innerWidth;
  rainCanvas.height = window.innerHeight;

  let drops = [];

  function createDrop() {
    return {
      x: Math.random() * rainCanvas.width,
      y: -Math.random() * 100,
      size: Math.random() * 2 + 1,
      speedY: Math.random() * 3 + 1,
      opacity: Math.random() * 0.5 + 0.3
    };
  }

  for (let i = 0; i < 200; i++) {
    drops.push(createDrop());
  }

  let lastMouseX = 0;
  let lastMouseY = 0;
  let mouseSpeed = 0;

  function calculateMouseSpeed(x, y) {
    const deltaX = x - lastMouseX;
    const deltaY = y - lastMouseY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const speed = distance;

    lastMouseX = x;
    lastMouseY = y;

    return { deltaX, deltaY, speed };
  }

  let mouseX = 0;
  let mouseY = 0;
  let isHoveringButton = false;

  window.addEventListener('mousemove', (e) => {
    mouseX = e.x;
    mouseY = e.y;

    const { deltaX, deltaY, speed } = calculateMouseSpeed(mouseX, mouseY);
    mouseSpeed = speed;
  });

  const buttons = document.querySelectorAll('.buttons a');
  buttons.forEach(button => {
    button.addEventListener('mouseenter', () => {
      isHoveringButton = true;
    });
    button.addEventListener('mouseleave', () => {
      isHoveringButton = false;
    });
  });

  function drawRain() {
    ctxRain.clearRect(0, 0, rainCanvas.width, rainCanvas.height);

    for (let drop of drops) {
      drop.opacity = Math.max(0.1, Math.min(1, 1 - (drop.y / rainCanvas.height)));

      const speedFactor = isHoveringButton ? 0.1 : 1;

      drop.y += drop.speedY * speedFactor;

      ctxRain.beginPath();
      ctxRain.arc(drop.x, drop.y, drop.size, 0, Math.PI * 2);
      ctxRain.fillStyle = `rgba(80, 80, 80, ${drop.opacity})`;
      ctxRain.fill();

      if (drop.y > rainCanvas.height) {
        Object.assign(drop, createDrop());
      }
    }

    requestAnimationFrame(drawRain);
  }

  drawRain();

  // Progress bar click handler

      const rect = progressContainer.getBoundingClientRect();

      music.currentTime = pos * music.duration;

  });

  // Progress bar drag handlers

    isPlaying = false;

  // Initialize
  updateMusicInfo();

class Spider {
  constructor(color) {
    this.x = Math.random() * rainCanvas.width;
    this.y = Math.random() * rainCanvas.height;
    this.color = color;
    this.legs = 8;         // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∞–ø–æ–∫
    this.segments = 4;     // —Å–µ–≥–º–µ–Ω—Ç—ã –ª–∞–ø–∫–∏ (–ª–æ–º–∞–Ω–∞—è –ª–∏–Ω–∏—è)
    this.speed = 2.2;      // —Å–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è –ø–∞—É–∫–∞
    this.legLength = 60;   // –¥–ª–∏–Ω–∞ –ª–∞–ø–∫–∏
    this.targetX = this.x;
    this.targetY = this.y;
  }

  follow(x, y) {
    const dx = x - this.x;
    const dy = y - this.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const comfort = 80;

    if (dist > comfort) {
      this.targetX = x - (dx / dist) * comfort;
      this.targetY = y - (dy / dist) * comfort;
    }
  }

  avoid(otherSpider) {
    const dx = otherSpider.x - this.x;
    const dy = otherSpider.y - this.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < 80) {
      this.x -= dx * 0.03;
      this.y -= dy * 0.03;
    }
  }

  getNearestDrops(count = this.legs) {
    return [...drops]
      .map(drop => ({
        drop,
        dist: Math.hypot(this.x - drop.x, this.y - drop.y)
      }))
      .sort((a, b) => a.dist - b.dist)
      .slice(0, count)
      .map(d => d.drop);
  }

  update() {
    const dx = this.targetX - this.x;
    const dy = this.targetY - this.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist > 1) {
      this.x += (dx / dist) * this.speed;
      this.y += (dy / dist) * this.speed;
    }
  }

  draw(time) {
    ctxRain.strokeStyle = this.color;
    ctxRain.lineWidth = 1.6;

    const nearest = this.getNearestDrops(this.legs);

    nearest.forEach((drop, i) => {
        let startX = this.x;
        let startY = this.y;

        const dx = drop.x - this.x;
        const dy = drop.y - this.y;
        const angle = Math.atan2(dy, dx);

        ctxRain.beginPath();
        ctxRain.moveTo(startX, startY);

        const segments = 10; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ ¬´–º–æ–ª–Ω–∏–π¬ª –Ω–∞ –ª–∞–ø–∫—É
        const segLength = this.legLength / segments * 0.5; // –∫–æ—Ä–æ—á–µ, —á–µ–º —Ä–∞–Ω—å—à–µ

        for (let s = 0; s < segments; s++) {
            // –°–ª—É—á–∞–π–Ω—ã–π –∑–∏–≥–∑–∞–≥ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –º–æ–ª–Ω–∏–∏
            const zigzag = (Math.random() - 0.5) * 15; 
            const endX = startX + Math.cos(angle) * segLength + Math.cos(angle + Math.PI / 2) * zigzag;
            const endY = startY + Math.sin(angle) * segLength + Math.sin(angle + Math.PI / 2) * zigzag;

            ctxRain.lineTo(endX, endY);
            startX = endX;
            startY = endY;
        }

        ctxRain.lineTo(drop.x, drop.y); // —Å–æ–µ–¥–∏–Ω—è–µ–º —Å –∫–∞–ø–ª–µ–π
        ctxRain.stroke();
    });
}

});

// === –ê–ù–ò–ú–ê–¶–ò–Ø ===
function drawRainWithSpiders(time) {
  ctxRain.clearRect(0, 0, rainCanvas.width, rainCanvas.height);

  // –†–∏—Å—É–µ–º –¥–æ–∂–¥—å
  for (let drop of drops) {
    drop.opacity = Math.max(0.1, Math.min(1, 1 - (drop.y / rainCanvas.height)));
    drop.y += drop.speedY;
    ctxRain.beginPath();
    ctxRain.arc(drop.x, drop.y, drop.size, 0, Math.PI * 2);
    ctxRain.fillStyle = `rgba(255, 255, 255, ${drop.opacity})`;
    ctxRain.fill();
    if (drop.y > rainCanvas.height) Object.assign(drop, createDrop());
  }

  // –ü–∞—É–∫–∏ –¥–≤–∏–≥–∞—é—Ç—Å—è –∏ –∏–∑–±–µ–≥–∞—é—Ç –¥—Ä—É–≥ –¥—Ä—É–≥–∞
  spiders[0].avoid(spiders[1]);
  spiders[1].avoid(spiders[0]);

  spiders.forEach(spider => {
    spider.update();
    spider.draw(time);
  });

  requestAnimationFrame(drawRainWithSpiders);
}

drawRainWithSpiders();
</script>

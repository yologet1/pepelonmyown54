  <style>
    /* Добавил стили для спиннера */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid black;
      border-top: 2px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Сделаем body белым (фон для дождя) */
    body {
      background-color: white;
      margin: 0;
      overflow: hidden;
    }

    /* Чтобы дождь был позади контента */
    #rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Чтобы мышь проходила сквозь canvas */
      z-index: -1; /* На задний план */
    }
  </style>
</head>

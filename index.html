<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link id="favicon" rel="icon" href="avatar.ico">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <audio id="background-music" src="music1.mp3" loop></audio>
  <style>
  body {
    background-color: #000000; 
    color: #ffffff; 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    overflow-y: auto;
  }

  .preloader {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: #ffffff;
  }
  .preloader h1 {
    font-family: "Press Start 2P", system-ui;
    font-size: 24px;
    margin-bottom: 30px;
  }
  .preloader button {
    font-family: "Press Start 2P", system-ui;
    padding: 15px 30px;
    font-size: 18px;
    border: 3px solid black;
    border-radius: 10px;
    background: transparent;
    cursor: pointer;
    transition: 0.3s;
  }
  .heart-img {
    display: block;
    margin: 20px auto 30px;
    width: 100px;
    height: auto;
    transition: transform 0.3s ease;
    filter: invert(1);
  }
  .heart-img:hover {
    transform: scale(1.2);
  }
  .preloader button:hover {
    background: black;
    color: white;
  }
  .main-content {
    display: none;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 3px solid #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
  }
  .avatar-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background: #000000;
    border-radius: 20px;
    box-shadow: 0px 5px 15px rgb(255, 255, 255);
    transition: transform 2s ease;
    width: 150px;
    height: 150px;
  }
  .avatar-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 5px 15px rgb(0, 0, 0);
    transition: transform 0.6s ease;
  }
  .avatar-container:hover img {
    transform: rotate(360deg);
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }
  .buttons a {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: 20px;
    font-family: "Press Start 2P", system-ui;
    gap: 12px;
    padding: 15px 30px;
    background-color: transparent;
    color: #ffffff;
    text-decoration: none;
    border-radius: 15px;
    border: 3px solid #ffffff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
  }
  .buttons a:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
  }
  .buttons img {
    filter: invert(1);
    width: 50px;
    height: 50px;
    object-fit: contain;
    margin-right: 10px;
    transition: opacity 1s ease;
    opacity: 0;
  }
  .buttons a:hover img {
    opacity: 1;
  }
  .rainCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  .support-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 20px;
    font-family: "Press Start 2P", system-ui;
    padding: 15px 30px;
    background-color: transparent;
    color: #ffffff;
    text-decoration: none;
    border-radius: 15px;
    border: 3px solid #ffffff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, width 0.3s, height 0.3s, border-radius 0.3s;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    z-index: 10;
  }

  .support-button:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
  }

  .button-text {
    display: inline-block;
  }

  .button-icon {
    display: none;
    font-size: 24px;
  }

  /* –°—Ç–∏–ª–∏ –¥–ª—è –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞ */
  .music-player {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 300px;
    height: 80px;
    background-color: rgba(0, 0, 0, 0.7);
    border: 2px solid #ffffff;
    border-radius: 15px;
    display: flex;
    align-items: center;
    padding: 10px;
    gap: 10px;
    z-index: 10;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
  }

  .music-player.collapsed {
    width: 80px;
    height: 80px;
    overflow: hidden;
  }

  .music-cover {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    object-fit: cover;
    flex-shrink: 0;
  }

  .music-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
  }

  .music-title {
    font-family: "Press Start 2P", system-ui;
    font-size: 12px;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 5px;
  }

  .music-artist {
    font-family: Arial, sans-serif;
    font-size: 10px;
    color: #ccc;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .music-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .music-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.3s ease;
  }

  .music-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .progress-container {
    width: 100%;
    height: 4px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 2px;
    margin-top: 5px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background-color: white;
    width: 0%;
    transition: width 0.1s linear;
  }

  /* üì± –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–û–ö */
  @media (max-width: 420px) {
    .support-button {
      width: 4px;
      height: 17px;
      padding: 0;
      border-radius: 50%;
    }

    .button-text {
      display: none;
      font-size: 17px;
    }

    .button-icon {
      display: inline-block;
    }
    .preloader h1 {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .preloader button {
      padding: 10px 20px;
      font-size: 14px;
    }
    .container {
      padding: 20px;
      height: auto;
      margin-top: 30px;
    }
    .content-wrapper {
      padding: 20px;
      max-width: 90%;
    }
    .avatar-container {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }
    .heart-img {
      width: 70px;
      margin: 15px auto 20px;
    }
    .buttons a {
      font-size: 16px;
      padding: 12px 20px;
      gap: 10px;
    }
    .buttons img {
      width: 40px;
      height: 40px;
      margin-right: 8px;
    }
    .support-button {
      padding: 10px 20px;
      font-size: 16px;
      bottom: 15px;
      right: 15px;
    }
    
    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
    .music-player {
      width: calc(100% - 40px);
      left: 20px;
      bottom: 70px;
    }
    
    .music-player.collapsed {
      width: 60px;
      height: 60px;
    }
    
    .music-cover {
      width: 40px;
      height: 40px;
    }
    
    .music-title {
      font-size: 10px;
    }
  }
</style>
</head>

<body>

  <button id="continue-button">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>

<div class="main-content" id="main-content">
  <canvas id="rainCanvas" class="rainCanvas"></canvas>

  <div class="container">
    <div class="avatar-container">

      </a>

      <span class="button-text">question me</span>
      <span class="button-icon">?</span>
    </a>

  <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä -->
  <div class="music-player" id="musicPlayer">
    <img src="music-cover.jpg" alt="–û–±–ª–æ–∂–∫–∞" class="music-cover" id="musicCover">
    <div class="music-info">
      <div class="music-title" id="musicTitle">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞</div>

  </div>
</div>

<script>
  window.addEventListener("load", function () {
    const preloader = document.getElementById('preloader');
    const continueButton = document.getElementById('continue-button');
    const mainContent = document.getElementById('main-content');

    continueButton.addEventListener("click", function () {
      const music = document.getElementById('background-music');
      if (music) {
        music.volume = 0.005;
        music.play().catch((e) => {
          console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É:", e);
        });
      }
      preloader.style.display = "none";
      mainContent.style.display = "block";
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç—Ä–µ–∫–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
      updateMusicInfo();
    });
  });

  const titleBase = "Pepel";
  let titleIndex = 0;
  let isAdding = true;

  function animateTitle() {
    let currentTitle = "\u200B" + titleBase.slice(0, titleIndex);
    document.title = currentTitle;

    if (isAdding) {
      if (titleIndex < titleBase.length) {
        titleIndex++;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = false;
        setTimeout(animateTitle, 1500);
      }
    } else {
      if (titleIndex > 0) {
        titleIndex--;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = true;
        setTimeout(animateTitle, 1200);
      }
    }
  }
  window.addEventListener("load", function() {
    animateTitle();
  });

  const rainCanvas = document.getElementById('rainCanvas');
  const ctxRain = rainCanvas.getContext('2d');
  rainCanvas.width = window.innerWidth;
  rainCanvas.height = window.innerHeight;

  let drops = [];

  function createDrop() {
    return {
      x: Math.random() * rainCanvas.width,
      y: -Math.random() * 100,
      size: Math.random() * 2 + 1,
      speedY: Math.random() * 3 + 1,
      opacity: Math.random() * 0.5 + 0.3
    };
  }

  for (let i = 0; i < 200; i++) {
    drops.push(createDrop());
  }

  let lastMouseX = 0;
  let lastMouseY = 0;
  let mouseSpeed = 0;

  function calculateMouseSpeed(x, y) {
    const deltaX = x - lastMouseX;
    const deltaY = y - lastMouseY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const speed = distance;

    lastMouseX = x;
    lastMouseY = y;

    return { deltaX, deltaY, speed };
  }

  let mouseX = 0;
  let mouseY = 0;
  let isHoveringButton = false;

  window.addEventListener('mousemove', (e) => {
    mouseX = e.x;
    mouseY = e.y;

    const { deltaX, deltaY, speed } = calculateMouseSpeed(mouseX, mouseY);
    mouseSpeed = speed;
  });

  const buttons = document.querySelectorAll('.buttons a');
  buttons.forEach(button => {
    button.addEventListener('mouseenter', () => {
      isHoveringButton = true;
    });
    button.addEventListener('mouseleave', () => {
      isHoveringButton = false;
    });
  });

  function drawRain() {
    ctxRain.clearRect(0, 0, rainCanvas.width, rainCanvas.height);

    for (let drop of drops) {
      drop.opacity = Math.max(0.1, Math.min(1, 1 - (drop.y / rainCanvas.height)));

      const speedFactor = isHoveringButton ? 0.1 : 1;

      drop.y += drop.speedY * speedFactor;

      ctxRain.beginPath();
      ctxRain.arc(drop.x, drop.y, drop.size, 0, Math.PI * 2);
      ctxRain.fillStyle = `rgba(80, 80, 80, ${drop.opacity})`;
      ctxRain.fill();

      if (drop.y > rainCanvas.height) {
        Object.assign(drop, createDrop());
      }
    }

    requestAnimationFrame(drawRain);
  }

  drawRain();

  window.addEventListener('resize', function() {
    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;
  });

  // –ö–æ–¥ –¥–ª—è –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
  const musicPlayer = document.getElementById('musicPlayer');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const collapseBtn = document.getElementById('collapseBtn');
  const progressBar = document.getElementById('progressBar');
  const music = document.getElementById('background-music');
  const musicTitle = document.getElementById('musicTitle');
  const musicArtist = document.getElementById('musicArtist');
  const musicCover = document.getElementById('musicCover');

  let isPlaying = false;
  let isCollapsed = false;

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç—Ä–µ–∫–µ
  function updateMusicInfo() {
    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ —Ç—Ä–µ–∫–µ
    musicTitle.textContent = "–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞";
    musicArtist.textContent = "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å";
    // musicCover.src = "–ø—É—Ç—å_–∫_–æ–±–ª–æ–∂–∫–µ.jpg";
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
  function updateProgress() {
    if (music.duration) {
      const progress = (music.currentTime / music.duration) * 100;
      progressBar.style.width = `${progress}%`;
    }
    requestAnimationFrame(updateProgress);
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ play/pause
  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      music.pause();
      playPauseBtn.textContent = "‚ñ∂";
    } else {
      music.play();
      playPauseBtn.textContent = "‚ùö‚ùö";
    }
    isPlaying = !isPlaying;
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
  collapseBtn.addEventListener('click', () => {
    isCollapsed = !isCollapsed;
    musicPlayer.classList.toggle('collapsed');
    collapseBtn.textContent = isCollapsed ? "‚ñ∂" : "‚óÄ";
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—É –¥–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏
  document.querySelector('.progress-container').addEventListener('click', (e) => {
    if (music.duration) {
      const rect = e.target.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      music.currentTime = pos * music.duration;
    }
  });

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏
  music.addEventListener('play', () => {
    isPlaying = true;
    playPauseBtn.textContent = "‚ùö‚ùö";
    updateProgress();
  });

  music.addEventListener('pause', () => {
    isPlaying = false;
    playPauseBtn.textContent = "‚ñ∂";
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
  updateMusicInfo();
</script>

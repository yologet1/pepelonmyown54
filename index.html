<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.</title> <!-- Начальная точка для тайтла -->
  <link id="favicon" rel="icon" href="avatar.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <audio id="background-music" src="music.mp3" loop></audio>
  <style>
    body {
      background-color: #000000; /* Черный фон */
      color: #ffffff; /* Белый текст */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .preloader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #ffffff;
    }
    .preloader h1 {
      font-family: "Press Start 2P", system-ui;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .preloader button {
      font-family: "Press Start 2P", system-ui;
      padding: 15px 30px;
      font-size: 18px;
      border: 3px solid black;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
    }
    .preloader button:hover {
      background: black;
      color: white;
    }
    .main-content {
      display: none; /* Скрыто по умолчанию */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    .avatar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #000000;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgb(255, 255, 255);
      transition: transform 2s ease;
      width: 150px;
      height: 150px;
    }
    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 5px 15px rgb(0, 0, 0);
      transition: transform 0.6s ease;
    }
    .avatar-container:hover img {
      transform: rotate(360deg);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .buttons a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 20px;
      font-family: "Press Start 2P", system-ui;
      gap: 12px;
      padding: 15px 30px;
      background-color: transparent;
      color: #ffffff;
      text-decoration: none;
      border-radius: 15px;
      border: 3px solid #ffffff;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
    }
    .buttons img {
      filter: invert(1);
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
      transition: opacity 1s ease;
      opacity: 0;
    }
    .buttons a:hover img {
      opacity: 1;
    }
    /* Стиль для канваса с пеплом */
    .pepperCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;  /* Не будем мешать взаимодействию с кнопками */
      z-index: 1;
    }

    .support-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 20px;
      font-family: "Press Start 2P", system-ui;
      padding: 15px 30px;
      background-color: transparent;
      color: #ffffff;
      text-decoration: none;
      border-radius: 15px;
      border: 3px solid #ffffff;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .support-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>

<!-- ====== Предстраница ====== -->
<div class="preloader" id="preloader">
  <h1>Добро пожаловать</h1>
  <button id="continue-button">Продолжить</button>
</div>

<!-- ====== Основной контент ====== -->
<div class="main-content" id="main-content">
  <canvas id="pepperCanvas" class="pepperCanvas"></canvas>

  <div class="container">
    <div class="avatar-container">
      <img src="avatar.jpg" alt="Аватар">
    </div>
    <h1>PepelOnMyOwn</h1>
    <div class="buttons">
      <a href="https://steamcommunity.com/profiles/76561198801625473/" target="_blank">
        <img src="steam-Photoroom.png" alt="Steam"> Steam
      </a>
      <a href="https://t.me/PepeIo_o" target="_blank">
        <img src="tg2.png" alt="Telegram"> Telegram
      </a>
      <a href="https://open.spotify.com/user/dizh64fisaifcx8dvm7bbix7m" target="_blank">
        <img src="spotin.png" alt="Spotify"> Spotify
      </a>
      <a href="https://www.instagram.com/pepelonmyown?igsh=MTBkNmZ6aHh3Mzh1aA==" target="_blank">
        <img src="insta1.png" alt="Instagram"> Instagram
      </a>
    </div>

    <a href="mailto:matvey@pepelonmyown.ru" class="support-button">support</a>
  </div>
</div>

<script>
  // ========== Предзагрузка с кнопкой ========== 
  window.addEventListener("load", function () {
    const preloader = document.getElementById('preloader');
    const continueButton = document.getElementById('continue-button');
    const mainContent = document.getElementById('main-content');

    continueButton.addEventListener("click", function () {
      const music = document.getElementById('background-music');
      if (music) {
        music.volume = 0.1;
        music.play().catch((e) => {
          console.log("Не удалось запустить музыку:", e);
        });
      }
      preloader.style.display = "none";
      mainContent.style.display = "block";
    });
  });

  // ========== Анимация тайтла ========== 
  const titleBase = "Pepel";
  let titleIndex = 0;
  let isAdding = true;

  function animateTitle() {
    let currentTitle = "." + titleBase.slice(0, titleIndex);
    document.title = currentTitle;

    if (isAdding) {
      if (titleIndex < titleBase.length) {
        titleIndex++;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = false;
        setTimeout(animateTitle, 1500);
      }
    } else {
      if (titleIndex > 0) {
        titleIndex--;
        setTimeout(animateTitle, 400);
      } else {
        isAdding = true;
        setTimeout(animateTitle, 1200);
      }
    }
  }
  window.addEventListener("load", function() {
    animateTitle();
  });

  // ========== Пепел вместо дождя ========== 
  const pepperCanvas = document.getElementById('pepperCanvas');
  const ctxPepper = pepperCanvas.getContext('2d');
  pepperCanvas.width = window.innerWidth;
  pepperCanvas.height = window.innerHeight;

  let ashes = [];

  function createAsh() {
    return {
      x: Math.random() * pepperCanvas.width,
      y: pepperCanvas.height + Math.random() * 100, // Начальная позиция чуть ниже экрана
      size: Math.random() * 2 + 1,
      speedY: Math.random() * -0.4 - 0.2, // Плавный подъем вверх (медленный)
      drift: (Math.random() - 0.5) * 0.5, // Дребезжание в стороны
      opacity: Math.random() * 0.4 + 0.2, // Начальная полупрозрачность
      targetX: Math.random() * pepperCanvas.width,
      targetY: pepperCanvas.height + Math.random() * 100,
      directionX: 0,
      directionY: 0
    };
  }

  for (let i = 0; i < 200; i++) {
    ashes.push(createAsh());
  }

  let lastMouseX = 0;
  let lastMouseY = 0;
  let mouseSpeed = 0;

  // Функция для вычисления скорости движения мыши
  function calculateMouseSpeed(x, y) {
    const deltaX = x - lastMouseX;
    const deltaY = y - lastMouseY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const speed = distance; // Простой расчет скорости

    lastMouseX = x;
    lastMouseY = y;

    return { deltaX, deltaY, speed };
  }

  let mouseX = 0;
  let mouseY = 0;

  window.addEventListener('mousemove', (e) => {
    mouseX = e.x;
    mouseY = e.y;

    const { deltaX, deltaY, speed } = calculateMouseSpeed(mouseX, mouseY);
    mouseSpeed = speed;

    // Запоминаем вектор направления
    if (speed > 1) {
      const magnitude = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      ashes.forEach(ash => {
        ash.directionX = deltaX / magnitude;
        ash.directionY = deltaY / magnitude;
      });
    }
  });

  function drawAsh() {
    ctxPepper.clearRect(0, 0, pepperCanvas.width, pepperCanvas.height);

    for (let ash of ashes) {
      // Уменьшаем прозрачность с увеличением высоты (чем выше, тем тусклее)
      ash.opacity = Math.max(0.1, Math.min(1, 1 - (ash.y / pepperCanvas.height)));

      // Если скорость мыши высокая, частицы двигаются быстрее в направлении движения мыши
      const speedFactor = mouseSpeed > 5 ? 0.3 : 0.05; // Если скорость мыши велика, ускоряем движение частиц

      // Двигаем пепел в направлении движения мыши
      ash.x += ash.directionX * speedFactor;
      ash.y += ash.directionY * speedFactor + ash.speedY; // Подъем вверх
      ash.x += ash.drift;

      ctxPepper.beginPath();
      ctxPepper.arc(ash.x, ash.y, ash.size, 0, Math.PI * 2);
      ctxPepper.fillStyle = `rgba(80, 80, 80, ${ash.opacity})`;
      ctxPepper.fill();

      // Если пепел выходит за пределы экрана, создаем его заново
      if (ash.y < -10) {
        Object.assign(ash, createAsh());
      }
    }

    requestAnimationFrame(drawAsh);
  }

  drawAsh();

  window.addEventListener('resize', function() {
    pepperCanvas.width = window.innerWidth;
    pepperCanvas.height = window.innerHeight;
  });
</script>




</body>
</html>
